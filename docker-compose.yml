services:
  ai-tutor:
    build: .
    container_name: ai-tutor-rag
    ports:
      - "7866:7866"  # Gradio web interface
      - "11434:11434"  # Ollama API (optional, for external access)
    volumes:
      # Persist data between container restarts
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./models:/app/models
      # Optional: mount Ollama models to avoid re-downloading
      - ollama_models:/root/.ollama
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7866/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  ollama_models:
    driver: local
